        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">正文缩略</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div id="container" class="ueditor"></div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <button lay-submit="" lay-filter="marqueeSub" type='submit' class="layui-btn layui-btn-danger" >提交</button>
            <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消吗？" data-close>取消</button>
