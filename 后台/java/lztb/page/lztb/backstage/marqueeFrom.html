<!DOCTYPE html>
<html>
<head>
    <title>新建跑马灯</title>
    <link href="/lztb/static/plugs/layui/css/layui.css" rel="stylesheet">
</head>
<body>
    <div id="emp" style="padding: 15px;">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">上架时间</label>
                    <div class="layui-input-block">
                        <input class="layui-input" placeholder="上架时间" name="start_time" v-model="formData.start_time" id="startDate_a" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">下架时间</label>
                    <div class="layui-input-block">
                        <input class="layui-input" placeholder="下架时间" name="end_time" v-model="formData.end_time" id="endDate_a" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">优先级</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="title" v-model="formData.priority" autocomplete="off" placeholder="优先级越高越牛逼" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">发送间隔</label>
                    <div class="layui-input-block">
                        <input type="text" lay-verify="title" v-model="formData.interval" autocomplete="off" placeholder="发送间隔单位（s）" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" lay-verify="title" v-model="formData.title" autocomplete="off" placeholder="跑马灯标题(15个汉字以内)" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <textarea placeholder="跑马灯内容(200个汉字以内)" v-model="formData.content" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <button @click="saveData()" type='submit' class="layui-btn"> 提 交 </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/lztb/static/plugs/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/lztb/static/plugs/layui/layui.js"></script>
    <script type="text/javascript" src="/lztb/static/plugs/vue/vue.js"></script>
    <script type="text/javascript" src="/lztb/static/model/site.js"></script>
    <script type="text/javascript">
        window.baseUrl = window.parent.window.baseUrl;
        layui.config({ dir: baseUrl + '../plugs/layui/' });
        layui.use(['layer', 'form', 'laydate'], function () {
            var laydate = layui.laydate;
            var app = new Vue({
                el: "#emp",
                data: {
                    formData:{
                        id:null,
                        priority:null,
                        title:null,
                        start_time:null,
                        end_time:null,
                        interval:null,
                        content:null
                    }
                },
                methods: {
                    saveData: function () {
                        $.ajax({
                            url: '/config/hall/marqueeSave',
                            type: 'POST',
                            data: app.formData,
                            dataType: 'json',
                            timeout: 10000,
                            success: function (rs) {
                                if (rs.code == '00000') {
                                    var rsdata = JSON.parse(rs.data);
                                    if(rsdata.code == 200) {
                                        top.gCloseModalWindow();
                                        top.SuccessBox(rsdata.info, "提示", 2000);
                                    } else {
                                        top.AlertMsg(rsdata.info);
                                    }      
                                } else {
                                    top.AlertMsg("跑马灯保存失败："+rs.msg);
                                    console.error(rs);
                                }
                            },
                            error: function (xhr, status, ex) {
                                top.AlertMsg("请求失败：" + xhr.statusText);
                                console.error(ex);
                            }
                        });
                    }
                },
                created: function () {
                    var editData = localStorage.getItem("config_hell_marquee_edit");
                    editData = JSON.parse(editData);
                    for(var f in editData) {
                        this.formData[f] = editData[f];
                    }
                },
                mounted: function () {
                    var form = layui.form();
                    var laydate = layui.laydate;
                    var start = {
                        min: laydate.now()
                        //,elem:'#startDate_a'
                        //,start:this.formData.start_time
                        , max: '2099-06-16 23:59:59'
                        , istoday: false
                        , type:'datetime'
                        , format: 'YYYY-MM-DD hh:mm:ss'
                        , choose: function (datas) {
                            end.min = datas; //开始日选好后，重置结束日的最小日期
                            end.start = datas //将结束日的初始值设定为开始日
                            app.formData.start_time = datas;
                        }
                    };
                    var end = {
                        min: laydate.now()
                        //,elem:'#endDate_a'
                        //,start:this.formData.end_time
                        , max: '2099-06-16 23:59:59'
                        , istoday: false
                        , type:'datetime'
                        , format: 'YYYY-MM-DD hh:mm:ss'
                        , choose: function (datas) {
                            start.max = datas; //结束日选好后，重置开始日的最大日期
                            app.formData.end_time = datas;
                        }
                    };
                    //laydate(start);
                    //laydate(end);
                    document.getElementById('startDate_a').onclick = function () {
                        start.elem = this;
                        laydate(start);
                    };
                    document.getElementById('endDate_a').onclick = function () {
                        end.elem = this;
                        laydate(end);
                    }
                }
            });
        });
    </script>
</body>

</html>
