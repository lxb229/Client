<!--中奖展示配置龙珠探宝-->
<div class="ibox">
    <!--主页内容-->
    <div class="ibox-content fadeInUp animated" id="winnLztbList">
        <div class="layui-form-item">
            <button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal" @click="addData()">新建</button>
        </div>
        <!--龙珠探宝-->
        <table class="layui-table">
            <thead>
                <tr>
                    <th>编号</th>
                    <th style="width: 730px;">内容</th>
                    <th colspan="2">倍数需求区间</th>
                    <th colspan="2">金币需求区间</th>
                    <th>播报样式</th>
                    <th>状态</th>
                    <th width="130px">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(dd,index) in dlist">
                    <td>{{index+1}}</td>
                    <td>{{dd.format}}</td>
                    <td>{{dd.bs_min}}</td>
                    <td>{{dd.bs_max}}</td>
                    <td>{{dd.award_gold_min}}</td>
                    <td>{{dd.award_gold_max}}</td>
                    <td>{{dd.style_type == 0 ? "普通":"豪华"}}</td>
                    <td>{{dd.is_open == 0 ? "下架":"上架"}}</td>
                    <td>
                        <a class="layui-btn layui-btn-mini" @click="editData(dd)">编辑</a>
                        <a class="layui-btn layui-btn-mini layui-btn-danger" @click="delData(dd)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--分页-->
        <div id="demo2"></div>
    </div>
    <script type="text/javascript">
        require(['vue','layui','site'], function (Vue) {
            var vmlztb = new Vue({
                el: "#winnLztbList",
                data: {
                    dlist: [],
                },
                methods: {
                    addData: function () {
                        gOpenModalWindow("添加龙珠探宝中奖配置信息", "lztb/backstage/winFromLztb.html", 750, 650, true, null, null, function () {
                            loadData(vmlztb);
                        });
                    },
                    editData: function (data) {
                        var strData = JSON.stringify(data);
                        localStorage.setItem("config_winning_lztb_edit", strData);
                        gOpenModalWindow("编辑龙珠探宝中奖配置信息", "lztb/backstage/winFromLztb.html", 750, 650, true, null, null, function () {
                            localStorage.removeItem("config_winning_lztb_edit");
                            loadData(vmlztb);
                        });
                    },
                    delData: function (data) {
                        ConfirmBox("您确定要删除这条中奖信息配置吗？", function () {
                            delData(data);
                        });
                    }
                },
                created: function () {
                    //实时创建完成
                    loadData(this);
                }
            });
            function loadData(vm) {
                $.ajax({
                    url: '/config/winning/lztbList',
                    type: 'POST',
                    data: {},
                    dataType: 'json',
                    timeout: 10000,
                    success: function (rs) {
                        if (rs.code == '00000') {
                            vm.dlist = JSON.parse(rs.data);
                        } else {
                            AlertMsg(rs.msg);
                            console.error(rs);
                        }
                    },
                    error: function (xhr, status, ex) {
                        AlertMsg("请求失败：" + xhr.statusText);
                        console.error(ex);
                    }
                });
            }
            function delData(data) {
                $.ajax({
                    url: '/config/winning/lztbDel',
                    type: 'POST',
                    data: { "id": data.format_id ,"type":data.type},
                    dataType: 'json',
                    timeout: 10000,
                    success: function (rs) {
                        if (rs.code == '00000') {
                            var rsdata = JSON.parse(rs.data);
                            if (rsdata.code == 200) {
                                SuccessBox("中奖配置信息删除成功!", "提示", 2000);
                                for (var i = 0; i < vmlztb.dlist.length; i++) {
                                    if (vmlztb.dlist[i].format_id == data.format_id) {
                                        vmlztb.dlist.splice(i, 1);
                                        break;
                                    }
                                }
                            } else {
                                if (rsdata.info) {
                                    AlertMsg(rsdata.info);
                                } else {
                                    AlertMsg(rsdata.msg);
                                }
                            }
                        } else {
                            AlertMsg(rs.msg);
                            console.error(rs);
                        }
                    },
                    error: function (xhr, status, ex) {
                        AlertMsg("请求失败：" + xhr.statusText);
                        console.error(ex);
                    }
                });
            }
        });
    </script>
</div>
