<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>新增菜单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link href="../../static/plugs/layui/css/layui.css" rel="stylesheet">

    <script>
        window.ROOT_URL = '';
    </script>
    <script src="../../static/plugs/require/require.js"></script>
    <script src="../../static/admin/app.js"></script>
</head>

<body>

    <body>
        <div id="emp" style="padding: 15px;">

            <form action="" class="layui-form">

                <div class="layui-form-item">
                    <label class="layui-form-label">菜单标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入菜单标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单排序</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="排序数字" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单URL</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="URL" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">是否启用</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><i class="required-symbol"></i>菜单图标</label>
                        <div class="layui-input-inline" style='width:300px'>
                            <input placeholder="请输入或选择图标" onchange="$('#icon-preview').get(0).className = this.value" type="text" name="icon" value='fa fa-credit-card-alt'
                                class="layui-input">
                        </div>
                        <span class='layui-btn layui-btn-primary' style='padding:0 12px;min-width:45.2px'>
                            <i id='icon-preview' style='font-size:1.2em' class='fa fa-credit-card-alt'></i>
                        </span>
                        <button data-icon='icon' type='button' class='layui-btn layui-btn-primary'>选择图标</button>
                    </div>

                    <div class="layui-form-item" style="margin-left: 46%;">
                        <button type="button" lay-submit="" lay-filter="*" class="layui-btn layui-btn-small">保存</button>
                    </div>
                </div>
            </form>

            <script type="text/javascript">
                require(['jquery', 'layui', 'vue', 'site'], function (Vue) {
                    var layuiForm;
                    var app = new Vue({
                        el: "#emp",
                        data: {
                            action: '',
                            deptId: '',
                            empId: '',
                            form: {
                                empname: '',
                                sex: 'm',
                                idno: '',
                                addr: '',
                                mobile: '',
                                birthdate: '',
                                status: 'aa'
                            }
                        },
                        watch: {
                            action: function (val) {
                                if (val !== "add") { //如果页面为“编辑或者详情”，从url中获得Id，然后获取其详细信息
                                    $.get("GetEmpById", { empId: this.empId }, function (rs) {
                                        app.form = rs;
                                        setTimeout(layuiForm.render, 1);
                                    }, "json");
                                }
                            }
                        },
                        computed: {
                        },
                        methods: {
                            timeShow: function (dt) {
                                if (!moment(dt).isValid())
                                    return '';
                                return moment(dt).format("YYYY-MM-DD");
                            },
                            submit: function () {
                                this.form.birthdate = $("#birthdate").val();
                                this.form.deptId = this.deptId;
                                this.form.action = this.action;
                                var settings = {
                                    data: this.form,
                                    type: "post",
                                    url: "Save",
                                };
                                AjaxAPI(settings, function (rs) {
                                    parent.empPartial.onSuccess();
                                });
                            }
                        },
                        created: function () {
                            this.action = gtUrl("action");
                            this.deptId = gtUrl_sensitive("deptId");
                            this.empId = gtUrl_sensitive("empId");
                        },
                        mounted: function () {
                            var vm = this;
                            layuiForm = layui.form();
                            layuiForm.render('select');
                            layuiForm.on('select', function (data) {
                                vm.form.sex = data.value;
                            });
                            layuiForm.verify({
                                name: function (value) {
                                    if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5·]+$").test(value)) {
                                        return '名字不能有特殊字符或为空';
                                    }
                                },
                                mobile: function (value) {
                                    if (value.length !== 0) {
                                        if (!new RegExp("^1[34578]\\d{9}$").test(value)) {
                                            return '手机格式不正确';
                                        }
                                    }

                                },
                                idno: function (value) {
                                    if (value.length !== 0) {
                                        if (!new RegExp("^[1-9]\\d{5}(18|19|([23]\\d))\\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\\d{3}[0-9Xx]$").test(value)) {
                                            return '身份证格式不正确';
                                        }
                                    }
                                }
                            });
                            layuiForm.on('submit(*)', function (data) {
                                vm.submit();
                                return false;
                            });
                        }
                    });
                });
            </script>
    </body>

</html>
